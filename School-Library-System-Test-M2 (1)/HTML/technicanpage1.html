<!DOCTYPE html>
<head>
  <title>Intui Library System Technician Page</title>
  <link rel="stylesheet" href="/CSS/technicanpage.css">
   <script src="/JS/functions.js"></script>
  <style>
    body {
      font-family: Calibri;
    }
    .content {
    margin-left: 20px;
    }
  </style>
</head>
<body>
  <header class="header" style="background-color: #0E2841; color:white;">
    <h1 class="logo">Intui Library System</h1>
  </header>
  <main class="main">
    <nav class="navigation">
      <button onclick="document.location='/HTML/technicanpage1.html'" class="navigation-button">Add a Book</button>
      <button onclick="document.location='/HTML/technicanpage2.html'" class="navigation-button">
        Checkout a Book
      </button>
      <button onclick="document.location='/HTML/technicanpage3.html'" class="navigation-button">Return a Book</button>
      <button onclick="document.location='/HTML/technicanpage4.html'"
        class="navigation-button">Delete a Book</button>
      <button onclick="document.location='/HTML/technicanpage5.html'"class="navigation-button">Search Catalogue</button>
      <button onclick="document.location='HTML/index.html'" class="navigation-button">Sign Out</button>
    </nav>
    <section class="content">
      <h2>Add a Book</h2>
      <form action="#">
        <div class="form-group">
          <label for="book-number">Book Number / ISBN:</label>
          <input type="text" id="book-number" name="book-number" required>
        </div>
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" name="author" required>
        </div>
        <div class="form-group">
          <label for="book-type">Book Type:</label>
          <select id="book-type" name="book-type">
            <option value="">Select Book Type</option>
            <option value="1">Generalities</option>
            <option value="2">Philosophhy</option>
            <option value="3">Religion</option>
            <option value="4">Social Science</option>
            <option value="5">Language</option>
            <option value="6">Natural Science</option>
            <option value="7">Applied Science</option>
            <option value="7">Arts and Recreation</option>
            <option value="8">Literature</option>
            <option value="9">Geography and History</option>
            <option value="10">Biography and Collective Biography </option>
          </select>
        </div>
        <div class="form-group">
          <label for="publication-date">Publication Date:</label>
          <input type="date" id="publication-date" name="publication-date" required>
        </div>
        <div class="form-group">
          <label for="book-cover">Upload Book Cover (Optional):</label>
          <input type="file" id="book-cover" name="book-cover">
        </div>
        <div class="buttons">
          <button type="submit" class="submit-button" onclick="add()">Add Book</button>
          <button class="submit-button" onclick="show()" >Search</button>
          <button type="reset" class="reset-button">Reset</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
